  <ion-header>
    <ion-navbar>
      
    </ion-navbar>
   </ion-header>
   <ion-content>
    <ion-list>
      <ion-item-sliding *ngFor="let item of currentItems">
        <ion-item (click)="openItem(item)">
          <p>{{item.dataAgendada}}</p>
          <p>{{item.materiaisColeta}}</p>
          <p>{{item.observacoesUsuario}}</p>
          <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
        </ion-item>
             <ion-item-options>
          <button ion-button color="success" (click)="ConcluirItem(item)">
            Concluir
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-select  multiple="true" #mySelect [hidden]='true' (ionChange)="onChange($event)">
      <ion-option *ngFor="let item of currentItems" [value]="item.usuario.endereco">{{item.usuario.endereco}}</ion-option>
  </ion-select>

  <button ion-button full color="danger" *ngIf="hideMe" (click)="showTodayRouteModal()">Calcular Rota </button>
  
   </ion-content>
