<ion-header>

  <ion-navbar>
    <ion-title>Novo Agendamento</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list>
        
      <ion-item>
        <ion-datetime type="datetime-local" displayFormat="DD/MM/YYYY HH:mm" min="1997" max="2100" placeholder="Data de agendamento" formControlName="dataAgendada"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label>Materiais</ion-label>
          <ion-select formControlName="materiaisColeta" multiple="true" cancelText="Nah" okText="Okay!">
            <ion-option value="aluminio" selected="true">Alumínio</ion-option>
            <ion-option value="metal">Metal</ion-option>
            <ion-option value="papel" selected="true">Papel</ion-option>
            <ion-option value="plastico">Plástico</ion-option>
            <ion-option value="vidro">Vidro</ion-option>
          </ion-select>
        </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Observações" formControlName="observacoesUsuario"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
