<ion-header>

  <ion-navbar>
    <ion-title>Filtrar por data</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="FilterItem()">
    
    <ion-list>
      <ion-item>
        <ion-datetime type="datetime-local" displayFormat="DD/MM/YYYY" min="1997" max="2100" placeholder="Inicio" formControlName="dataAgendada"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-datetime type="datetime-local" displayFormat="DD/MM/YYYY" min="1997" max="2100" placeholder="Fim" formControlName="dataAgendadaFim"></ion-datetime>
      </ion-item>
     
    </ion-list>
  </form>
</ion-content>
